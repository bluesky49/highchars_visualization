<!DOCTYPE html>
<html>

<head>
  <title>chart</title>
  <!-- this is basic line -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- this is for 3D chart -->
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://code.highcharts.com/modules/cylinder.js"></script>
  <link rel="stylesheet" type="text/css" href="chart.css">
  <!-- this is for map -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/mapdata/index.js?1"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
  <script src="https://www.highcharts.com/samples/maps/demo/all-maps/ .combobox.js"></script>

  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link href="map.css" rel="stylesheet">
</head>

<body>
  <br />
  <br />
  <input type="file" id="fileUpload" />
  <input type="button" id="upload" value="Upload" onclick="run()" />
  <figure class="highcharts-figure">
    <div id="container"></div>
    <br/>
    <br/>
    <div id="container1"></div>
    <div id='container2'>
      <div id="demo-wrapper">
        <div id="mapBox">
            <div id="up"></div>
            <div class="selector">
                <button id="btn-prev-map" class="prev-next"><i class="fa fa-angle-left"></i></button>
                <select id="mapDropdown" class="ui-widget combobox"></select>
                <button id="btn-next-map" class="prev-next"><i class="fa fa-angle-right"></i></button>
            </div>
            <div id="container"></div> 
        </div>
        <div id="sideBox">
            
            <input type="checkbox" id="chkDataLabels" checked='checked' />
            <label for="chkDataLabels" style="display: inline">Data labels</label>
            <div id="infoBox">
                <h4>This map</h4>
                <div id="download"></div>
            </div>
        </div>
      </div>
    </div>
  </figure>
  
</body>

</html>
<script src="index.js"></script>
<script src="3d.js"></script>
<script src="map.js"></script>
<script>
  function run(){
    Upload1()
    Upload()
    Upload2()
  }
</script>
